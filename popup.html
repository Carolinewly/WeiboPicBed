<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>微博图床</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sweet-alert.min.css">
    <link rel="stylesheet" href="css/loaders.min.css">
    <link rel="stylesheet" href="css/popup.css">
</head>

<body>

    <div id="versionDIV" style="color:#222;background-color:rgba(210, 210, 210, 0.65);width:100%;padding:10px 10px 10px 0;text-align:right;">
        已全局支持使用快捷键<kbd>Ctrl</kbd>(⌘) + <kbd>V</kbd>上传粘贴板中的图片
        <svg id="closeSVG" style="position:relative;top:-3px;left:2px;cursor:pointer;" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="2810" width="16" height="16"><path d="M512 85.333333C276.352 85.333333 85.333333 276.352 85.333333 512s191.018667 426.666667 426.666667 426.666667 426.666667-191.018667 426.666667-426.666667S747.648 85.333333 512 85.333333zM671.061333 662.848c-19.242667 19.221333-50.410667 19.221333-69.632 0l-81.216-81.216-81.216 81.216c-19.242667 19.221333-50.410667 19.221333-69.632 0-19.221333-19.242667-19.221333-50.410667 0-69.632L450.581333 512l-81.237333-81.216c-19.221333-19.242667-19.221333-50.410667 0-69.632 19.242667-19.221333 50.410667-19.221333 69.632 0l81.216 81.216 81.216-81.216c19.242667-19.221333 50.410667-19.242667 69.632 0 19.221333 19.242667 19.221333 50.410667 0 69.632L589.824 512l81.237333 81.216C690.282667 612.458667 690.304 643.626667 671.061333 662.848z" p-id="2811" fill="#d81e06"></path></svg>
    </div>

    <div class="loading-bar"></div>
    <div class="loader-wrap text-center">
        <div class="loader-inner line-scale">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="container main">
        <div class="row">
            <input id="input" type="file" class="uploadTrigger" style="display:none;" accept="image/jpeg, image/png" multiple>
            <div class="col-xs-4 text-center">
                <p style="color:#808080;line-height:18px;padding:6px 14px 0 4px;">单击或者拖拽图片到下面</p>
            </div>
            <div class="col-xs-8">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default btn-size" value="thumbnail">缩略图</button>
                    <button type="button" class="btn btn-default btn-size" value="mw690">中等尺寸</button>
                    <button type="button" class="btn btn-default btn-size active" value="large">原图</button>
                </div>
                <div class="btn-group" style="display:none" role="group">
                    <button type="button" class="btn btn-default btn-format  active" value="1">A</button>
                    <button type="button" class="btn btn-default btn-format" value="2">H</button>
                    <button type="button" class="btn btn-default btn-format" value="3">U</button>
                    <button type="button" class="btn btn-default btn-format" value="4">M</button>
                </div>
                <div class="pull-right" style="display:none">
                    <button type="button" class="btn btn-default btn-batchcopy" disabled>一键复制所有地址</button>
                </div>
            </div>
            <div class="col-xs-4 single-model">
                <figure>
                    <img src="placeholder.png" id="uploadPlaceHolder" class="dragger clicker">
                </figure>
                <span class="file-info"> <span id="fileName"></span> / <span id="fileSize"></span> </span>
                <br>
                <div id="single-progress" class="progress">
                    <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                        <span class="sr-only">20% Complete</span>
                    </div>
                </div>
            </div>
            <div class="col-xs-8 single-model">
                <div class="link-item">
                    <strong>图片链接<small class="muted"></small></strong>
                    <div class="input-append">
                        <input class="res col-xs-10" id="res_img" value="" spelcheck="false" />
                        <button type="button" class="btn btn-default btn-copy disabled">复制</button>
                    </div>
                </div>
                <div class="link-item">
                    <strong>HTML</strong>
                    <div class="input-append">
                        <input class="res col-xs-10" id="res_html" value="" spellcheck="false" readonly="true" />
                        <button type="button" class="btn btn-default btn-copy disabled">复制</button>
                    </div>
                </div>
                <div class="link-item">
                    <strong>UBB</strong>
                    <div class="input-append">
                        <input class="res col-xs-10" id="res_ubb" value="" spellcheck="false" readonly="true" />
                        <button type="button" class="btn btn-default btn-copy disabled">复制</button>
                    </div>
                </div>
                <div class="link-item">
                    <strong>Markdown</strong>
                    <div class="input-append">
                        <input class="res col-xs-10" id="res_md" value="" spellcheck="false" readonly="true" />
                        <button type="button" class="btn btn-default btn-copy disabled">复制</button>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 batch-model">
                <div>
                    <img src="placeholder2.png" class="dragger clicker">
                </div>
            </div>
        </div>
        <div class="navbar-fixed-bottom">
            <div class="https col-xs-8">
                <a id="optionPage" href="#" title="进行设置和查看历史">
                    <svg style="position:relative;top:1px;" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="2874" width="11" height="11"><path fill="#4096ee" d="M885.196958 871.528145c-14.753141-5.464126-25.134981-8.742602-34.970408-12.56749-30.052695-11.474665-59.012564-24.588568-89.611671-34.970408-8.742602-2.732063-21.310093-1.639238-29.506282 2.732063-21.310093 10.38184-42.073773 22.402918-61.744627 36.063234-6.556952 4.371301-12.021078 14.206728-13.660316 22.402918-6.556952 36.063234-11.474665 72.67288-15.845966 109.282526-2.732063 20.76368-12.56749 30.052695-33.877583 29.506282-62.837452-0.546413-125.674905-0.546413-188.512357 0-20.76368 0-31.691933-8.196189-34.423996-28.959869-4.917714-36.609646-10.928253-72.67288-15.299554-109.282526-1.639238-12.56749-6.010539-20.217267-18.031617-26.227806-20.217267-9.835427-38.248884-23.495743-58.466151-33.33117-7.103364-3.824888-18.031617-5.464126-25.681394-2.732063-35.516821 12.56749-69.940817 26.774219-104.911225 40.434535-25.134981 9.835427-32.238345 7.649777-46.445074-16.392379-31.14552-53.002025-61.744627-106.00405-92.343735-159.006075-14.206728-24.588568-13.660316-30.599107 8.742602-48.084311 29.506282-23.495743 59.558977-45.898661 88.518846-69.940817 5.464126-4.371301 9.289015-14.206728 9.289015-21.310093 1.092825-20.217267-3.278476-41.52736 0-61.198215 3.824888-21.310093-4.917714-32.238345-20.217267-43.71301-27.320632-19.670855-52.455613-41.52736-79.229831-61.198215-15.845966-12.021078-19.670855-24.588568-9.289015-42.073773 33.33117-56.280501 66.115928-113.107414 98.900686-169.934328 9.289015-15.845966 21.310093-19.124442 38.248884-12.56749 36.063234 14.206728 72.126467 28.959869 108.736113 42.073773 7.649777 2.732063 19.670855 1.092825 27.320632-2.732063 20.76368-10.38184 39.341709-24.042156 60.105389-34.423996 10.928253-5.464126 14.753141-12.021078 15.845966-22.94933 4.917714-37.156059 10.928253-74.312118 15.845966-111.468177C386.322226 7.649777 397.796892 0 418.014159 0c62.837452 0                     设置/历史
                </a>
                <span id="statusBadge" class="badge"> </span>
                <input id="https" type="checkbox"> <label id="https-label" for="https">HTTPS</label>
            </div>
            <div class="col-xs-4">
                <button class="pull-right btn btn-default btn-batch" type="button">批量模式</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/sweet-alert.min.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
</body>

</html>
